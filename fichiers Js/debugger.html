<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging</title>
  </head>
  <body>
    <h1>Javascript debugger</h1>
    <p id="demo"></p>

    <p>
      With the debugger turned on, the code below should stop executing before
      it executes the third line.
    </p>

    <script>
      let a = 15;
      let b = 3;
      let x = a * b;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
