<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Attribute</title>
  </head>
  <body>
    <h1>Changing Attributes</h1>
    <p id="image"></p>
    <p>
      Here, a JavaScript changes the value of the src (source) attribute of an
      image.
    </p>

    <script>
      function light(sw) {
        var pic;
        if (sw == 0) {
          pic = "img/image2.gif"
        } else {
          pic = "img/image1.gif";
        }
        document.getElementById("myImage").src = pic;
      }
    </script>

    <img  id="myImage" src="img/image2.gif" width="100" height="180" title="Connection Status" />

    <p>
      <button type="button" onclick="light(1)">Light On</button>
      <button type="button" onclick="light(0)">Light Off</button>
    </p>
  </body>
</html>
