<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to perform JS</title>
</head>
<body>
    <h1>Performances</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque libero rem quia numquam. Exercitationem similique nostrum tempora dolore error? Dolore nam, dolores mollitia ea nisi quis voluptas illo quidem suscipit?</p>
    <p id="myjob"></p>
    <script>
        const mobs = {
            firstName:"Sam",
            lastName:"Bob",
            age:32,
            fullName:function(){
                return this.firstName + " " + this.lastName;
            }
        }
        document.getElementById("myjob").innerHTML =  mobs.fullName();
    </script>
</body>
</html>
